<body>

  <div class="container">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <div id="loginNotification" class="notification" style="display: none;"></div>
      
      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="Enter your email" autocomplete="email" value="admin@scrreddy.edu.in" />

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Enter your password" autocomplete="current-password" value="admin123456" />

      <button type="submit" id="submitButton" class="login-btn">
        <span class="btn-text">Login</span>
      </button>
    </form>
    
    <div style="margin-top: 15px; padding: 10px; background-color: #e8f4f8; border-radius: 5px; font-size: 14px;">
      <strong>Demo Credentials:</strong><br>
      Email: admin@scrreddy.edu.in<br>
      Password: admin123456
    </div>
  </div>



  <script>
    // Simple login form handler - no Firebase complexity
    const loginForm = document.getElementById('loginForm');
    const submitButton = document.getElementById('submitButton');
    
    function showLoginMessage(message, type) {
      const loginNotification = document.getElementById('loginNotification');
      loginNotification.textContent = message;
      loginNotification.className = `notification ${type}`;
      loginNotification.style.display = 'block';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      console.log('Form submitted!'); // Debug log
      
      // Disable form and show loading state
      submitButton.disabled = true;
      loginForm.classList.add('loading');
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      console.log('Attempting login with:', email); // Debug log
      
      try {
        // Try simple login
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email: email, password: password })
        });
        
        console.log('Response status:', response.status); // Debug log
        
        if (response.ok) {
          const result = await response.json();
          console.log('Login successful:', result); // Debug log
          showLoginMessage('✅ Login successful! Redirecting...', 'success');
          
          // Redirect to main homepage
          setTimeout(() => {
            console.log('Redirecting to /'); // Debug log
            window.location.href = '/';
          }, 1000);
          return;
        } else {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Login failed');
        }
        
      } catch (error) {
        console.error('Login error:', error); // Debug log
        showLoginMessage('❌ ' + error.message, 'error');
      } finally {
        // Re-enable the form
        submitButton.disabled = false;
        loginForm.classList.remove('loading');
      }
    });

    // Test button functionality
    console.log('Login script loaded successfully!');
  </script>

</body>
